<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>스프링 부트 타임리프 테스트 페이지</h1>
<div th:object="${user}">
  <p>이름 : <span th:text="*{username}"></span></p>
  <p>이메일 : <span th:text="*{email}"></span></p>
  <p th:if="${user.admin}">이 사람은 관리자 권한이 있습니다.</p>
  <p th:unless="${user.admin}">이 사람은 관리자 권한이 없습니다.</p>
  <p th:if="${user.person}"><span th:text="*{username}"></span>는 사람입니다.</p>
  <p th:unless="${user.person}"><span th:text="*{username}"></span>는 사람이 아닙니다.</p>
</div>
<ul th:each="item:${iterData}">
  <li th:text="${item}"></li>
</ul>
<a th:href="@{/index/2}">index2 페이지로 가기</a>
<a th:href="@{/index/3}">index3 페이지로 가기</a>

<form th:action="@{/users}" method="post">
  <input type="text" name="username">
  <input type="email" name="email">
  <button type="submit">저장</button>
</form>

</body>
</html>
